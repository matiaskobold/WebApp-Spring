<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div align="center">
    <h1>Users list</h1>
    <table border="1">
        <thead>
        <tr>
            <th>ID</th>
            <th>First name</th>
            <th>Last Name</th>
            <th>Username</th>
            <th>Email</th>

        </tr>

        </thead>
        <tbody>
        <tr th:each="user:${listUsers}">
            <td th:text="${user.idUsers}"></td>
            <td th:text="${user.first_name}"></td>
            <td th:text="${user.last_name}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.mail_address}"></td>
        </tr>
        </tbody>

    </table>

</div>

</body>
</html>
